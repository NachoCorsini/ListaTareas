<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="lista.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="particles.min.js"></script>
    <script src="lista.js" defer></script>


    <title>Lista de Tareas</title>

</head>

<body>
    <nav>
        <div class="logo">
            <img src="/img/logo2.png" alt="Logo">
            <span><strong>CHECKLIST</strong></span>
        </div>
        <div class="confetti-icon">&#127881;</div>
    </nav>
    <div id="confetti"></div>
    <div class="container mt-2 ">
        <h1>Lista de Tareas</h1>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <table class="table table-dark" id="tablaTareas">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Descripcion</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>

                </table>
            </div>
            <div class="col-6 col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><strong>Ingresa tus tareas</strong></h5>

                        <form>
                            <div class="form-group">
                                <label for="nombre-tarea">Nombre de la tarea:</label>
                                <input type="text" class="form-control" id="txtNombre"
                                    placeholder="Ingresa Nombre de Tarea">
                            </div>
                            <div class="form-group">
                                <label for="txtArea">Descripcion:</label>
                                <textarea class="form-control" id="txtArea" rows="3"
                                    placeholder="Descripcion"></textarea>
                            </div>
                            <button type="submit" id="btnAgregar" class="btn btn-primary mt-3">Agregar</button>
                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="social-icons">
            <a href="https://github.com/NachoCorsini" target="_blank"><img src="/img/github.png" alt="GitHub"></a>
        </div>
        <p class="footer-text"><strong>by Nacho - 2024</strong></p>
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/nachocorsini" target="_blank"><img src="/img/linkedin.png" alt="LinkedIn"></a>
        </div>
    </footer>
    


</body>

</html>
